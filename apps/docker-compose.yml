version: '3.8'

services:
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
        QR_SECRET: ${QR_SECRET}
        NEXT_PUBLIC_QR_ENCRYPTION_KEY: ${NEXT_PUBLIC_QR_ENCRYPTION_KEY}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - QR_SECRET=${QR_SECRET}
      - NEXT_PUBLIC_QR_ENCRYPTION_KEY=${NEXT_PUBLIC_QR_ENCRYPTION_KEY}
    restart: unless-stopped
    networks:
      - btpass-network

  usher:
    build:
      context: ./usher
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_QR_ENCRYPTION_KEY: ${NEXT_PUBLIC_QR_ENCRYPTION_KEY}
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_QR_ENCRYPTION_KEY=${NEXT_PUBLIC_QR_ENCRYPTION_KEY}
    restart: unless-stopped
    networks:
      - btpass-network

networks:
  btpass-network:
    driver: bridge
